

<form class="form" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput placeholder="first name" value="" formControlName='firstname'>
        
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="last name" value="" formControlName='lastname'>
      </mat-form-field>
    </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date birth day</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName='date' >
                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
              </mat-form-field>
                </div>
        <div>
          <mat-form-field>
              <mat-label>Choose framework </mat-label>
              <mat-select [(value)]="selectedValue" (blur)="onBlurEvent()" formControlName = 'framework'>
              <mat-option value='angular'>Angular</mat-option>
              <mat-option value='react'>React</mat-option>
              <mat-option value='vue'>Vue</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div *ngIf="angular">
          <mat-form-field>
              <mat-label> {{selectedValue}} version</mat-label>
              <mat-select  [(value)]="version" formControlName = 'version'>
              <mat-option value='1.1.1'>1.1.1</mat-option>
              <mat-option value='1.2.1'>1.2.1</mat-option>
              <mat-option value='1.3.3'>1.3.3</mat-option>
            </mat-select>
          </mat-form-field>
          </div>

          <div *ngIf="react">
            <mat-form-field>
                <mat-label>{{selectedValue}} version</mat-label>
                <mat-select  [(value)]="version" formControlName = 'version'>
                <mat-option value='2.1.2'>2.1.2</mat-option>
                <mat-option value='3.2.4'>3.2.4</mat-option>
                <mat-option value='4.3.1'>4.3.1</mat-option>
              </mat-select>
            </mat-form-field>
            </div>

            <div *ngIf="vue">
              <mat-form-field>
                  <mat-label>{{selectedValue}} version</mat-label>
                  <mat-select  [(value)]="version" formControlName = 'version'>
                  <mat-option value='3.3.1'>3.3.1</mat-option>
                  <mat-option value='5.2.1'>5.2.1</mat-option>
                  <mat-option value='5.1.3'>5.1.3</mat-option>
                </mat-select>
              </mat-form-field>
              </div>
             
              <div>
                <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input type="email" id="mail" matInput ="matcher" placeholder="email" formControlName = "email">
                </mat-form-field>
                <div class="alert"
                            *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
                            Некорректный email
                 </div>
              </div>

              <div formGroupName = 'hobby'>
                <mat-form-field >
                  <mat-label>hobby name</mat-label>
                  <input matInput placeholder="hobby name" value="" formControlName='name'>
                  </mat-form-field>
                  <mat-form-field >
                    <mat-label>duration</mat-label>
                    <input matInput placeholder="duration" value="" formControlName='duration'>
                    </mat-form-field>
              </div >

              <div formGroupName = 'hobby2'>
                <mat-form-field class="example-full-width">
                  <mat-label>hobby name</mat-label>
                  <input matInput placeholder="hobby name" value="" formControlName='name'>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>duration</mat-label>
                    <input matInput placeholder="duration" value="" formControlName='duration'>
                    </mat-form-field>
              </div >

              <div>
                <button mat-button color="primary" type="submit">Submit</button>
              </div>
           </form>
